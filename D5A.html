<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./D3A.css">
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="searchname">Search by Full Name</label>
                <input type="text" id="searchname" placeholder="Enter name to search" required>
                <button type="button" onclick="searchDetails()">Search</button>
            </div>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="tel" id="phonenumber" placeholder="Enter your number" required>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmpassword" placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="prefernottosay" name="gender" value="prefernottosay">
                    <label for="prefernottosay">Prefer not to say</label>
                </div>
            </div>
            <button type="button" onclick="updateDetails()">Update</button>
        </form>
    </div>

    <script>
        function searchDetails() {
            const name = document.getElementById('searchname').value;
            // Placeholder for AJAX request to search for user details in the database
            // Simulate search result
            const userData = {
                fullname: 'John Doe',
                email: 'johndoe@example.com',
                username: 'johndoe',
                phonenumber: '1234567890',
                gender: 'male'
            };
            
            if (name === userData.fullname) {
                document.getElementById('fullname').value = userData.fullname;
                document.getElementById('email').value = userData.email;
                document.getElementById('username').value = userData.username;
                document.getElementById('phonenumber').value = userData.phonenumber;
                document.querySelector(`input[name="gender"][value="${userData.gender}"]`).checked = true;
            } else {
                alert('User not found');
            }
        }

        function updateDetails() {
            const updatedData = {
                fullname: document.getElementById('fullname').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                phonenumber: document.getElementById('phonenumber').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
            };

            // Placeholder for AJAX request to update user details in the database
            console.log('Updated Data:', updatedData);
            alert('Details updated successfully!');
        }
    </script>
</body>
</html>
